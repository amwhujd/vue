<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div class="app">
        <h2>不加is效果</h2>
        <table>
            <tbody>
                <item></item>
                <item></item>
                <item></item>
            </tbody>
        </table>
        <hr>
        <h2>加is效果</h2>
        <table>
            <tbody>
                <tr is="item"></tr>
                <tr is="item"></tr>
                <tr is="item"></tr>
            </tbody>
        </table>
    </div>
    <script>
        Vue.component("item", {
            data() {
                return{
                    msg: 'xxxx'
                }
            },
            template: '<tr><td>我是表格数据 ----{{msg}}</td></tr>'
        })
        new Vue({
            el: '.app',
            data: {
                msg:'啊哈'
            }
        })
    </script>
</body>

</html>
