<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div class="app">
        <h3>点击增加数据</h3>
            <ul>
                <li v-for="(item, index) in list" :key="item.id">
                    {{item}}
                </li>
            </ul>
            <button @click="addlist">点我添加</button>

            <hr>

            <h3>点击往对象增加数据</h3>
            <ul>
                <li v-for="(item,key, index) in obj" :key="key">
                    值:{{item}} key:{{key}}  索引:{{index}}
                </li>
            </ul>
            <button @click="addObj">点我添加</button>
    </div>
    <script>
        new Vue({
            el : '.app',
            data: {
                list: [1,2,3],
                obj: {
                    name: 'zs',
                    age: 18
                }
            },
            methods: {
                addlist(){
                    Vue.set(this.list,0,100)
                },
                addObj(){
                    Vue.set(this.obj,'id',1)
                }
            },
        })
    </script>
</body>
</html>
