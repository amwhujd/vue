<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div class="app">
        <input type="text"  v-model="firtname" @click="getFullname">+
        <input type="text"  v-model="lastname" @click="getFullname">=
        <input type="text"  v-model="fullname">
    </div>
    <script>
        new Vue({
            el: '.app',
            data: {
                firtname:'',
                lastname:'',
                fullname:''
            },
            methods: {
                getFullname(){
                   this.fullname = this.firtname +this.lastname
                } 
            },
        })
    </script>
</body>
</html>
