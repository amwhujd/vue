<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .actives{
            background-color: aqua
        }
    </style>
</head>
<body>
    <div class="app">
        <h1 class="[aaa]" @click="change">{{msg}}</h1>
    </div>
    <script>
        new Vue({
            el:'.app',
            data: {
                msg: '点我变亮',
                aaa: 'actives'
            },
            methods: {
                change () {
                    this.aaa =  this.aaa=='actives' ? '' : 'actives'
                }
            },
        })
    </script>
</body>
</html>
