<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .actives{
            background-color: blue
        }
    </style>
</head>
<body>
    <div class="app">
            <div :class="[aaa]" @click="change">{{msg}}</div>
    </div>
    <script>
        new Vue({
            el: '.app',
            data :{
                aaa:'actives',
                msg:'点我就亮'
            },
            methods: {
                change(){
                    this.aaa= this.aaa == 'actives' ? '' : 'actives'
                }
            },
        })
    </script>
</body>
</html>
