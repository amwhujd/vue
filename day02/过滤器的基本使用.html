<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div class="app">
        <p>{{ msg | msgFilter('快') }}</p>

        <input type="text" :value=" msg | msgFilter('快')">
    </div>
    <script>
        Vue.filter('msgFilter',function(data,str){
            return data.replace(/慢/g,str)
        })
        new Vue({
            el: '.app',
            data: {
                msg: '慢慢慢慢心变成铁, 慢慢慢慢我被拒绝,你何忍远走高飞,要我如何收拾这爱的残缺'
            },
          
        })
    </script>
</body>
</html>
