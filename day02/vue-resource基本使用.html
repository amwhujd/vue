<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
</head>
<body>
    <div class="app">
        <input type="button" value="get请求" @click="getInfo"> 
        <input type="button" value="post请求" @click="postInfo"> 
        <input type="button" value="jsonp请求" @click="jsonpInfo"> 
    </div>
    <script>
        new Vue({
            el:'.app',
            data: {},
            methods: {
                getInfo(){
                    this.$http.get('http://vue.lovegf.cn:8899/api/getlunbo').then(function(result){
                        console.log(result.body);
                    })
                },
                postInfo(){
                    this.$http.post('http://vue.lovegf.cn:8899/api/post',{},{emulateJSON: true}).then(result =>{
                        console.log(result.body);
                    })
                },
                jsonpInfo(){
                    this.$http.jsonp('http://vue.lovegf.cn:8899/api/jsonp').then(result =>{
                        console.log(result.body);
                    })
                }
            },
        })
    </script>
</body>
</html>
