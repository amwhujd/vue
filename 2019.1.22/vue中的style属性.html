<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.min.js"></script>
</head>
<body>
    <div class="app">
        <h1 :style="[styleObj01,styleObj02]">{{msg}}</h1>
    </div>
    <script>
        new Vue({
            el: '.app',
            data: {
                msg:'一口吃掉他们',
                styleObj01: {color:'aqua','font-weight': '100'},
                styleObj02: {'font-style': 'italic'}
            }
        })
    </script>
</body>
</html>
